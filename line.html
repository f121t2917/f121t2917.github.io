<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function() {
            var cnv = document.getElementById("canvas");
            var cxt = cnv.getContext("2d");
            cxt.moveTo(50, 100);
            cxt.lineTo(150, 50);
            cxt.stroke();
        }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="200" height="150" style="border:1px dashed gray;"></canvas>
  </body>
</html>
