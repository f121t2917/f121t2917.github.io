<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        function $$(id) {
          return document.getElementById(id);
        }
        window.onload = function() {
            var cnv = $$("canvas");
            var cxt = cnv.getContext("2d");
            cxt.moveTo(50, 100);
            cxt.lineTo(150, 50);
            cxt.stroke();

            cxt.moveTo(50,200);
            cxt.lineTo(200,50);
            cxt.lineTo(200,200);
            cxt.lineTo(50,200);
            cxt.stroke();
        }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500" style="border:1px dashed gray;"></canvas>
  </body>
</html>
